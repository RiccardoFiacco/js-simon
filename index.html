<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>

  <!-- Bootstrap -->
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css'
    integrity='sha512-b2QcS5SsA8tZodcDtGRELiGv5SaKSk1vDHDaQRda0htPYWZ6046lr3kJ5bAAQdpV2mmA/4v0wQF9MyU6/pDIAg=='
    crossorigin='anonymous' />

  <link rel="stylesheet" href="css/style.css" type="text/css" />
</head>

<body>
  <div class="d-flex vh-100 w-50 m-auto d-flex justify-content-center align-items-center flex-column" id="refresh">
    <!-- Countdown -->
    <div id="countdown" class="fs-1 fw-bolder"></div>
    <p id="instructions">Memorizza i numeri entro il tempo limite!</p>

    <!-- Numbers -->
    <div class="row" id="numbers">
    </div>

    <!-- Form -->
    <form id="answers-form" class="d-none">
      <div class="d-flex gap-5" id="input-group">
        <input id="input-one"type="number" class="form-control" min="1" max="50" required>
        <input id="input-two"type="number" class="form-control" min="1" max="50" required>
        <input id="input-three"type="number" class="form-control" min="1" max="50" required>
        <input id="input-four"type="number" class="form-control" min="1" max="50" required>
        <input id="input-five"type="number" class="form-control" min="1" max="50" required>
      </div>
      <div class="row justify-content-center align-items-center">
        <div class="col text-center mb-4">
          <button id="submitButton" type="submit" class="btn btn-primary mt-4">invia</button> 
          <button id="restartButton" type="button" class="btn btn-danger mt-2 d-block mx-auto">Restart</button>
        </div>
      </div>  
      <p class="text-danger text-center" id="message"></p>
    </form>
  </div>

  <!-- Scripts -->

  <script src="./js/script.js"></script>
</body>

</html>
